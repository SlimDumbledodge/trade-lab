version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    env_file:
      - ./backend/.env.production
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      args:
        DATABASE_URL: ${DATABASE_URL}
        SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN}
    container_name: backend
    depends_on:
      - postgres
    env_file:
      - ./backend/.env.production
    ports:
      - "3001:3001"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    env_file:
      - ./frontend/.env.production
    ports:
      - "3000:3000"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/tradelab-studio.fr/fullchain.pem:/etc/letsencrypt/live/tradelab-studio.fr/fullchain.pem:ro
      - /etc/letsencrypt/live/tradelab-studio.fr/privkey.pem:/etc/letsencrypt/live/tradelab-studio.fr/privkey.pem:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
